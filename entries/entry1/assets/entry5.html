<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Palette Showcase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
    }
    .color-block {
      width: 20%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 1.5em;
      font-weight: bold;
    }
    .bone { background-color: #E3DACB; color: #3E2B23; }
    .bistre { background-color: #3E2B23; color: #E3DACB; }
    .eerie-black { background-color: #1E1E1D; color: #E0CCAF; }
    .dun { background-color: #E0CCAF; color: #2B2920; }
    .black-olive { background-color: #2B2920; color: #E0CCAF; }
  </style>
</head>
<body>
  <div class="color-block bone">Bone</div>
  <div class="color-block bistre">Bistre</div>
  <div class="color-block eerie-black">Eerie Black</div>
  <div class="color-block dun">Dun</div>
  <div class="color-block black-olive">Black Olive</div>
</body>
</html>
