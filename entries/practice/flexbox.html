<!DOCTYPE html>
<html>
	<head>
		<style>
			.container {
				background-color: rgb(255, 0, 119);
				margin: 10px;
                display:flex;
                justify-content:space-around;
                align-items: center;
                height:700px;
                align-items: baseline;

			}
		
			.container-item {
				background-color: rgb(197, 230, 157);
				color: rgb(162, 0, 255);
				text-align: center;
				margin: 10px;
				width: 70px;
			}
		</style>
	</head>

	<body>
		<div class="container">
            <div class="container-item" style="order: 4">A</div>
            <div class="container-item" style="order: 5">B</div>
            <div class="container-item" style="order: 8">C</div>
            <div class="container-item" style="order: 10">D</div>
            <div class="container-item" style="order: 7">E</div>
            <div class="container-item" style="order: 9">F</div>
            <div class="container-item" style="order: 6">G</div>
            <div class="container-item" style="order: 2">H</div>
            <div class="container-item" style="order: 1">I</div>
            <div class="container-item" style="order: 3">J</div>

		</div>
	</body>

</html>
